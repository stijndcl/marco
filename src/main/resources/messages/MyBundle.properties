macro.afternth=Extract the part of a string after the nth occurrence a given pattern (defaults to n = 1). Example: AfterNth(input, ",", 2)
macro.case.lower=Convert a string to lowercase. Example: Lowercase(input)
macro.case.upper=Convert a string to uppercase. Example: Uppercase(input)
macro.remove.prefix=Remove a prefix from a string. Example: RemovePrefix(input, in)
macro.remove.suffix=Remove a suffix from a string. Example: RemoveSuffix(input, put)
macro.remember=Cache an input value for reuse. Example: Remember(key, prompt, default)
macro.replace=Replace part of a string with another string. Example: Replace(input, in, out)
macro.slice=Extract a substring from a string over a given range (Python syntax). Example: Slice(input, 0:5) or Slice(input, 0:5, ",")
