macro.afternth=Extract the part of a string after the nth occurrence a given pattern (defaults to n = 1). Ex. AfterNth(input, ",", 2)
macro.case.lower=Convert a string to lowercase. Ex. Lowercase(input)
macro.case.upper=Convert a string to uppercase. Ex. Uppercase(input)
macro.choice=Prompt a choice from a list of options. Options may specify an associated value using a colon (Name:value). Ex. Choice(prompt, Option 1, Option 2:1, ..., Option N)
macro.choice.remember=Prompt a choice from a list of options and cache it for subsequent runs. Options may specify an associated value using a colon (key:value). Both keys and values must be unique. Ex. RememberChoice(id, prompt, First:0, Second:1, ..., Nth:n)
macro.remove.prefix=Remove a prefix from a string. Ex. RemovePrefix(input, in)
macro.remove.suffix=Remove a suffix from a string. Ex. RemoveSuffix(input, put)
macro.remember=Prompt an input value and cache it for subsequent runs. Ex. Remember(id, prompt, default)
macro.replace=Replace part of a string with another string. Ex. Replace(input, in, out)
macro.slice=Extract a substring from a string over a given range (Python syntax). Ex. Slice(input, 0:5) or Slice(input, 0:5, ",")
